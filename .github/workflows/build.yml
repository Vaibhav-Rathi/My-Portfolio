name: Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: My-Portfolio/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./My-Portfolio

      - name: Run build
        run: npm run build
        working-directory: ./My-Portfolio
