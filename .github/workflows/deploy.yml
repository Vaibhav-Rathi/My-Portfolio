name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./My-Portfolio  # Updated context
          file: ./My-Portfolio/Dockerfile  # Updated file path
          push: true
          tags: |
            vaibhavvaibhav6/my-portfolio:latest
            vaibhavvaibhav6/my-portfolio:${{ github.sha }}

      - name: Verify Pushed Image
        run: docker pull vaibhavvaibhav6/my-portfolio:latest
